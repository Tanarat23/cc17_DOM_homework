<!-- จงเขียนคำสั่งเพื่อ access <h2> โดยใช้วิธีต่อไปนี้
  querySelector
  querySelectorAll
  getElementsByClassName
  getElementsByTagName -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h2 class="title-1">List of companies</h2>
    <ul>
      <li id="1">Google</li>
      <li class="active" id="2">Yahoo</li>
      <li id="3">Tencent</li>
    </ul>
  </div>

  <script>

    const A = document.body.querySelector('h2')
    console.log(A)

    const B = document.body.querySelectorAll('h2')
    console.log(B)

    const C = document.body.getElementsByClassName('title-1')
    console.log(C)

    const D = document.body.getElementsByTagName('h2')
    console.log(D)

  </script>
</body>

</html>
