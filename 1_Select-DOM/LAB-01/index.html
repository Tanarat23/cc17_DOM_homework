<!-- จงเขียนคำสั่งเพื่อ Cccess <div>, <ul>, <li> ตัวแรก และ <li> ตัวที่สอง -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>Users:</div>
  <ul>
    <li>John</li>
    <li>Pete</li>
  </ul>

  <script>

    const A = document.body.querySelector('div')
    console.log(A)

    const B = document.body.querySelector('ul')
    console.log(B)

    const C = document.body.querySelector('li')
    console.log(C)

    const D = document.body.querySelectorAll('li')
    console.log(D)

  </script>

</body>

</html>
