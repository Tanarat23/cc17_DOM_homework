<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ol id="elem">
    <li>Hello</li>
    <li>World</li>
  </ol>
  <script>
    // จงเขียนฟังก์ชัน clear(elem) เพื่อลบ <li> ภายใน <ol> ทั้งหมด
    function clear(elem) {
      let ol = document.getElementById('elem')
      ol.innerHTML = ""
    }
    // clear(elem); // clears the list

    console.log(clear(elem))

  </script>

</body>

</html>
